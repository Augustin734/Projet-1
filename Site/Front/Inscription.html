<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title> 

</head>

<body>
  
  <link rel="stylesheet" href="Inscription.html">
  <script src="js/Inscription.js"></script>
  <link rel="stylesheet" href="css/Inscription.css">
</head>

<body>
  <a href="Connexion.html" class="formation-link">Back</a>
  <img src="images/logo.jpeg" alt="Logo Easy Job" class="logo">



  <form id="formAnnonce">
      
    <h1>Sign Up</h1>
  

    <div class="jobseeker-section">
      <label>Name:</label>
      <input id="name" type="text" required maxlength="50">

      <label>First-Name:</label>
      <input id="first_name" type="text" required maxlength="50">
      
      <label>Phone:</label>
      <input id="phone_number" type="text" minlength="10" maxlength="10" >
      
      
      <label>Email:</label>
      <input id="mail" type="text" required maxlength="150">
      
      <label>Password:</label>
      <input id="password" type="text"  maxlength="20" >

      <label>Adress:</label>
      <input id="adress" type="text">

      <label>City :</label>
      <input id="city" type="text" maxlength="50">
      
      <button type="submit">Submit</button>
    </div>
  </form>



</body>
<script src="js/Inscription.js"></script>
  <a href="Advertisements-Board.html" class="formation-link">Back to Home Page</a>
    <a href="Inscription_employeur.html">Inscription Employer</a> 
</body>

</html>
