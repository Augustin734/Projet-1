<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
</head>

<body>
  <a href="Connexion.html" class="formation-link">Back</a>
  <img src="images/logo.jpeg" alt="Logo Easy Job" class="logo">

  
  <div class="people-section">
    <h1>Sign Up</h1>
    <label>Fonction:</label>

    <form id="formAnnonce">

      <label>Name:</label>
      <input id="name" type="text" required>

      <label>First-Name:</label>
      <input id="first_name" type="text" required>

      <label>Phone:</label>
      <input id="phone_number" type="text">
      
      <label>Email:</label>
      <input id="mail" type="text" required>

      <label>Password:</label>
      <input id="password" type="password" required>  
      
      <label>Address:</label>
      <input id="adress" type="text">

      <label>City:</label>
      <input id="city" type="text">

      <button type="submit">Submit</button>

    </form>
  </div>

  <a href="Advertisements-Board.html" class="formation-link">Back to Home Page</a>
</body>
  <script src="js/Inscription_People.js"></script>
</html>
