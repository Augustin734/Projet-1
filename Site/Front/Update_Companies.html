<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier le Profil</title>
    <script src="js/Update.js"></script>
    <link rel="stylesheet" href="css/Update.css">
    <img src="images/logo.jpeg" alt="Logo Easy Job" class="logo">
</head>
<body>
    <h1>Modifier le Profil</h1>
    <p>Mettez à jour vos informations personnelles</p>

    <div>       
        <p>JD</p>
        <button>Changer la photo</button>
    </div>

    <br>

    <form>
        <div>
            <label for="firstName">Companie_Name</label>
            <input type="text" id="firstName" name="firstName"  required>
            <button type="button">Modifier</button>
        </div>

        <br>

        <div>
            <label for="lastName">Siret</label>
            <input type="text" id="lastName" name="lastName"  required>
            <button type="button">Modifier</button>
        </div>

        <br>

        <div>
            <label for="email">Email</label>
            <input type="text" placeholder="Nouvelle adresse e-mail" required>
            <button type="button">Modifier</button>
        </div>

        <br>

        <div>
            <label>Password:</label>
            <input id="password" type="text" required>
            <button type="button">Modifier</button>
        </div>

        <br>

        <div>
            <label>Business-sector:</label>
            <input id="business_sector" type="text" required>
            <button type="button">Modifier</button>
        </div>

        <div>
            <label>Headquarters:</label>
             <input id="headquarters" type="text">
            <button type="button">Modifier</button>
        </div>

        <div>
            <label>Web-Site:</label>
            <input id="web_site" type="text" required>
            <button type="button">Modifier</button>
        </div>

        <div>
            <label>Description:</label>
            <input id="description" type="text" required>
            <button type="button">Modifier</button>
        </div>


        <br>

        <div>
            <button type="submit">Enregistrer</button>
            <button type="button">Annuler</button>
        </div>

        <div>
            <button type="button">Supprimer le compte</button>
        </div>
    </form>
    <a href="Advertisements_Board.html" class="formation-link">Retour à la page d'accueil</a>

</body>
</html>
