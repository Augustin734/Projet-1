<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Advertisements</title>
</head>

<body>
  <a href="Connexion_Companies.html" class="formation-link">Back</a>
  <img src="images/logo.jpeg" alt="Logo Easy Job" class="logo">

  
  <div class="companies-section">
    <h1>Create advertisements:</h1>
    <label>Fonction:</label>

    <form id="formAnnonce">

      <label>Company Name:</label>
      <input id="company_name" type="text" required>

      <label>Job - name:</label>
      <input id="job_name" type="text" required>

      <label>Contract type:</label>
      <input id="contract_type" type="text">

      <label>Business-sector:</label>
      <input id="business_sector" type="text" required>  
      
      <label>Salary:</label>
      <input id="salary" type="text">

      <label>City:</label>
      <input id="city" type="text">

      <label>Adress:</label>
      <input id="adress" type="text">

      <label>Description:</label>
      <input id="description" type="text">


      <button type="submit">Submit</button>

    </form>
  </div>

  <a href="Applications_Board.html" class="formation-link">Back to Home Page</a>
</body>
  <script src="js/Create_Advertisements.js"></script>
</html>
