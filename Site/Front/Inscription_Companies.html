<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
</head>

<body>
  <a href="Connexion_Companies.html" class="formation-link">Back</a>
  <img src="images/logo.jpeg" alt="Logo Easy Job" class="logo">

  
  <div class="companies-section">
    <h1>Sign Up</h1>
    <label>Fonction:</label>

    <form id="formAnnonce">

      <label>Name:</label>
      <input id="name" type="text" required>

      <label>Siret:</label>
      <input id="siret" type="text" required>

      <label>Mail:</label>
      <input id="mail" type="text">
      
      <label>Password:</label>
      <input id="password" type="text" required>

      <label>Business-sector:</label>
      <input id="business_sector" type="text" required>  
      
      <label>Headquarters:</label>
      <input id="headquarters" type="text">

      <label>Web-Site:</label>
      <input id="web_site" type="text">

      <label>Description:</label>
      <input id="description" type="text">

      <button type="submit">Submit</button>

    </form>
  </div>

  <a href="Advertisements-Board.html" class="formation-link">Back to Home Page</a>
</body>
  <script src="js/Inscription_Companies.js"></script>
</html>
