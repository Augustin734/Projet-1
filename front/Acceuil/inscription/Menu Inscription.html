<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="inscription.css.css">
    <link rel="stylesheet" href="../../JB/jb.css">
</head>
<body>
  <main class="container"> 
<a href="../connexion/Menu_Connexion.html" class="formation-link">Back</a>

<center><form id="formAnnonce">
        
<h1>Sign Up</h1>
<label>Fonction:</label>
<input type="radio" id="jobseeker" name="role" checked> Job seeker
<input type="radio" id="employer" name="role"> Employer
<br><br>

           

<div class="jobseeker-section">

  <label>Name:</label>

  <input type="text" required><br><br>
<label>First-Name:</label>
<input type="text" required><br><br>

<label>Email:</label>
<input type="email" required><br><br>

<label>Age:</label>
<input type="number" id="age" min="16" max="99" required><br><br>

<label>Phone:</label>
<input type="text" minlength="10" maxlength="14" required>

<label>Password:</label>
    <input type="password" required
    minlength="8"
       pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
       title="Le mot de passe doit contenir au moins 8 caractères, incluant une majuscule, une minuscule, un chiffre et un caractère spécial (@$!%*?&)">
    <br><br>

</div>
           
<div class="employer-section">

  <label>Name:</label>
<input type="text" required><br><br>

<label>First-Name:</label>
<input type="text" required><br><br>

<label>Email:</label>
<input type="email" required><br><br>

<label>Age:</label>
<input type="number" id="age" min="16" max="99" required><br><br>

<label>Phone:</label>
<input type="text" minlength="10" maxlength="14" required
pattern="[0-9]{10,14}">
<br><br>

<label for="entreprise">Company name</label>
<input type="text" id="entreprise" name="entreprise" required><br><br>
    
<label>Siret number:</label>
    <input type="text" minlength="14" maxlength="14" required><br><br>

    <label>Secteur d'activité</label>
      <select id="type" name="type">
        <option value="Informatique">Informatique</option>
        <option value="Électronique">Électronique</option>
        <option value="Public">Public</option>
        <option value="Privée">Privée</option>
        </select><br><br>
<label>Address:</label>
<input type="text" <br><br>

    <label for="titre">Job title</label>
    <input type="text" id="titre" name="titre" required><br><br>

    <label>Descriptif</label><br>
    <textarea style="width: 547px; height:84px;" maxlength="300"></textarea><br><br>

    <label for="lieu">Localisation</label>
    <input type="text" id="lieu" name="lieu" required><br><br>

    <label for="type">Contract type</label>
    <select id="type" name="type">
        <option value="CDI">CDI</option>
        <option value="CDD">CDD</option>
        <option value="Freelance">Freelance</option>
        <option value="Alternance">Alternance</option>
        <option value="Stage">Stage</option>
        </select><br><br>

  <label for="email">Contact email</label>
  <input type="email" id="email" name="email" required><br><br>

<label>Password:</label>
    <input type="password" id="password" required 
       minlength="8"
       pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
       title="Le mot de passe doit contenir au moins 8 caractères, incluant une majuscule, une minuscule, un chiffre et un caractère spécial (@$!%*?&)">
<br><br>

  </div>
<button type="submit">Submit</button>
 <form action="../../JB/jb.html"></form>
  </form>
  </center>
 <br> <br>  <center><a href="../../JB/jb.html" class="formation-link">Back to Home Page</a></center>
  </main>
</body>
</html>
