<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/application.css">
    
    <title>Application</title>
    
</head>
<body>
    <div class="container">
        <h1>Dépôt de candidature</h1>
        <form action="/submit" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nom" class="required">Name</label>
                <input type="text" id="nom" name="nom" required>
            </div>
            <div class="form-group">
                <label for="prenom" class="required">First-Name</label>
                <input type="text" id="prenom" name="prenom" required>
            </div>
            <div class="form-group">
                <label for="email" class="required">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telephone" class="required">Phone number</label>
                <input type="tel" id="telephone"  name="telephone" minlength="10" maxlength="14" required>

            </div>
            <div class="form-group">
                <label for="poste" class="required">Targeted position</label>
                <select id="poste" name="poste" required>
                    <option value="">-- Select Position --</option>
                    <option value="developpeur">Développer Web</option>
                    <option value="cybersecurite">Cybersecurity Expert</option>
                    <option value="reseaux">Network Administrator</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cv" class="required"> Reasume (PDF, DOCX)</label>
                <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" class="file-input" required>
            </div>
            <div class="form-group">
                <label for="lettre">Cover letter (PDF, DOCX)</label>
                <input type="file" id="lettre" name="lettre" accept=".pdf,.doc,.docx" class="file-input">
            </div>
            <div class="form-group">
                <label for="message">Additional message</label>
                <textarea id="message" name="message"></textarea>
            </div>
            <button type="submit">Apply</button>
        </form>
    </div>
</body>
<script src="/site/front/js/fetche.js"></script>
</html>
